<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Lab 3-2</title>

<script type="text/javascript">
<!--

/******************************************************
Define a function that takes arguments on function call
******************************************************/
  function argumentsOnCall(){
      alert("The function has been called with an argument: Welcome!")

  }
/******************************************************
Define a function that takes returns a value
******************************************************/
  function returnAValue(){
      let text = alert("Hi, this value is returned from a function.")
      return text;


  }
//-->
</script>

</head>

<body>

<h3>CIW JavaScript Specialist</h3>
<hr />

<!-- Add an onclick event handler to call the function -->

<form name="myForm">
<input type="button" value="Call Function with arguments" onclick ="argumentsOnCall();" /><br />
<input type="button" value="Call Function with return" onclick= "returnAValue();" />
</form>

</body>
</html>
